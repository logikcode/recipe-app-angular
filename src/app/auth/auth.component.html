<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <div class="alert alert-danger" *ngIf="error">
      {{error}}
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmitAuthForm(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email"> E-Mail</label>
        <input type="email" id="email" class="form-control" ngModel name="email" minlength="8" required/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="email" id="password" class="form-control" ngModel name="password" minlength="8" required />
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="authForm.invalid">{{isLoginMode ? 'Login' : 'Sign up'}}</button>
        |
        <button type="button" class="btn btn-primary" (click)="onSwitchMode()">{{isLoginMode ? 'Switch to Sign up' : 'Switch to Login'}}</button>
      </div>
    </form>
  </div>
</div>
