<h3 *ngIf="!allowedEdit">You're not allowed to edit server</h3>
<div *ngIf="allowedEdit">
  <div class="form-group">
    <div>
      <button class="btn btn-primary" (click)="reloadServer()">Reload server</button>
    </div>
    <label for="name">Server Name</label>
    <input
      type="text"
      id="name"
      class="form-control"
      [(ngModel)]="serverName">
  </div>
  <div class="form-group">
    <label for="status">Server Status</label>
    <select
      id="status"
      class="form-control"
      [(ngModel)]="serverStatus">
      <option value="online">Online</option>
      <option value="offline">Offline</option>
    </select>
  </div>
  <button
    class="btn btn-primary"
    (click)="onUpdateServer()">Update Server
  </button>

</div>
