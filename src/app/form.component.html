<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required>
            <span class="help-block">Please enter a valid username</span>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel name="email"
              email required #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" ngModel name="secret" [ngModel]="defaultSecretQuestion">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="questionAnswer" rows="3" [(ngModel)]="answer" class="form-control">
          </textarea>
          <p>Your reply: {{ answer }}</p>
        </div>
        <!-- Form radio button with angular -->
        <div *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" name="gender" ngModel required/>
            {{gender}}
          </label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Submit</button>
      </form>
    </div>
    <hr/>
    <div class="row" *ngIf="submitted">
      <div class="col-xs-12">
        <h3>
          Your Data
        </h3>
        <p>Username: {{userInfo.username}}</p>
        <p>Email: {{userInfo.email}}</p>
        <p>Secret: {{userInfo.secretQuestion}}</p>
        <p>Answer: {{userInfo.answer}}</p>
        <p>Gender: {{userInfo.gender}}</p>
      </div>
    </div>
  </div>
</div>
