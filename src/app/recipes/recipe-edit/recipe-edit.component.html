<div class="row">
  <form [formGroup]="recipeForm">
    <!--form button-->
    <div class="row">
      <div class="col-xs-12">
        <button type="submit" class="btn btn-success">Save Recipe</button>
        <button type="button" class="btn danger">Cancel Recipe</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="recipeName">Recipe Name</label>
          <input type="text" id="recipeName" class="form-control" formControlName="recipeName">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="row">
          <div class="col-xs-8">
            <input type="text" class="form-control">
          </div>
          <div class="col-xs-2">
            <input type="number" class="form-control">
          </div>
          <div class="col-xs-2">
            <button class="btn btn-danger">X</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="recipeDescription">Recipe Description</label>
          <textarea rows="6" id="recipeDescription" class="form-control"
                    formControlName="recipeDescription"> </textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="imagePath">Image Preview </label>
          <input type="text" id="imagePath" class="form-control" formControlName="recipeImagePath">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img src="" class="img-responsive"/>
        </div>
      </div>
    </div>
  </form>
</div>
